<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Hardle - Spotify Tracker</h1>
        <div id="login-container">
            <button id="login-button">Log in with Spotify</button>
        </div>
        <div id="user-profile" class="hidden">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <img id="user-image" alt="User profile picture" width="100" height="100">
        </div>
        <div id="now-playing" class="hidden">
            <h2>Now Playing</h2>
            <div id="track-info">
                <img id="album-cover" alt="Album cover" width="300" height="300">
                <p id="track-name"></p>
                <p id="artist-name"></p>
                <p id="album-name"></p>
            </div>
        </div>
        <div id="lyrics-container" class="hidden">
            <h2>Lyrics Preview</h2>
            <p id="lyrics-preview"></p>
            <p><em>Note: Full lyrics are not displayed due to copyright restrictions.</em></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
